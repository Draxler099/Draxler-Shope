<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(27, 21, 21);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00695c;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #00695c;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #b2dfdb;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href = 'index.html';">Назад</button>

<h1 style="color:white;">Крестики-нолики</h1>
<div class="board" id="board"></div>
<div class="message" id="message"></div>
<button onclick="resetGame()">Сбросить игру</button>

<script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let currentPlayer = 'X';
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let isGameActive = true;

    function createBoard() {
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-cell-index', i);
            cell.addEventListener('click', handleCellClick);
            board.appendChild(cell);
        }
    }

    function handleCellClick(event) {
        const cell = event.target;
        const cellIndex = cell.getAttribute('data-cell-index');

        if (gameState[cellIndex] !== '' || !isGameActive) return;

        gameState[cellIndex] = currentPlayer;
        cell.innerText = currentPlayer;

        checkResult();
    }

    function checkResult() {
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        for (const condition of winConditions) {
            const [a, b, c] = condition;
            if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                message.innerText = `${currentPlayer} выиграл!`;
                isGameActive = false;
                return;
            }
        }

        if (!gameState.includes('')) {
            message.innerText = 'Ничья!';
            isGameActive = false;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }

    function resetGame() {
        gameState = ['', '', '', '', '', '', '', '', ''];
        isGameActive = true;
        message.innerText = '';
        currentPlayer = 'X';
        document.querySelectorAll('.cell').forEach(cell => cell.innerText = '');
    }

    createBoard();
</script>

</body>
</html>
